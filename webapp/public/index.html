<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<meta name="viewport" id="viewportid" runat="server"  content="width=1024" />
<head>
    <title>Caleb Williams - Resume</title>
    <link rel="stylesheet" href="src/css/stylesheet.css" type="text/css" charset="utf-8" />
</head>

<body>
    <div class="content">
        <p class="content-header" id="name"></p>
        <ul class="content-contact">
            <li id="email"></li>
            <li id="phone"></li>
        </ul>
        <br>
        <div class="content-summary">
            <p class="content-summary-header" id="spec"></p>
            <p id="desc"></p>
        </div>
        <hr/>
        <br>
        <p class="content-summary-header">Expertise</p>
        <div class="column-summary" id="exp-summary"></div>
        <hr/>
        <br>
        <p class="content-summary-header">Work History</p>
        <div class="column-summary" id="wh-summary"></div>       
        <hr/>
        <br>
        <p class="content-summary-header">Education</p>
        <div class="column-summary" id="edu-summary"></div>  
        <br>
        <br>
        <div class="column-summary-small" id="footer">
            <div class="row">
                <div class="column-long">
                    <p>
                        <i>This website was made with nativejs using nodejs & browsersify</i>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="column-short">
                    <a href="https://github.com/caleb-noodahl/resume_website">github</a>
                </div>
            </div>
        </div>
    </div>
    <script src="src/js/bundle.js"></script>
    <script src="/__/firebase/8.2.2/firebase-app.js"></script>
    <script src="/__/firebase/8.2.2/firebase-analytics.js"></script>
    <script src="/__/firebase/init.js"></script>
